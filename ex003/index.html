    <title>Exercicio Biscoitero</title>

<body>
    <main class="container">
        <div class="screen1 screens">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="biscoitoFechado" src="images/Ebene 4.png" alt="">
        </div>
        <div class="screen2 screens hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="mensagem-biscoito">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="images/opened-cookie.png" alt="">
            <button id="biscoitoAberto">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="biscoito.js"></script>
